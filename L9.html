<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <legend>Job Application</legend>
    <label for="name">Name :</label>
    <input type="text" id ="name" name =name>
    <br>
    <br>
    <label for="email1">Email ID :</label>
    <input type="email" id ="email1" name =email>
    <br>
    <br>
    <label for="PhoneNumber">PhoneNumber :</label>
    <input type="tel" id ="PhoneNumber" name ="PhoneNumber">
    <br>
    <br>
    <label for="FileUpload">Resume :</label>
    <input type="file" name="FileUpload" id="FileUpload">
    <br>
    <br>
    <label for="counter">Experience (in years):</label>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br>
    <fieldset>
        <legend>Skills</legend>
    <label for="checkbox1">HTML</label>
    <input type="checkbox" id="checkbox1" name="checkbox1">
    <br>
    <br>
    <label for="checkbox1">JavaScript</label>
    <input type="checkbox" id="checkbox1" name="checkbox1">
    <br>
    <br>
    <label for="checkbox1">Css</label>
    <input type="checkbox" id="checkbox1" name="checkbox1">
</fieldset>
<br>
<br>
<label for="educationType">highest qualification</label>
<select name="educationType" id="educationType">
<option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
<option value="D">D</option>
<option value="E">E</option>
</select>
<br>
<fieldset>
    <legend>Availabilty</legend>
    <label for="radio1">Full-time</label>
    <input type="radio" name="radio" id="radio1">
    <br>
    <label for="radio1">Part time</label>
    <input type="radio" name="radio" id="radio1">
    <br>
    
</fieldset>

    
</body>
</html>
